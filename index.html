<!DOCTYPE html>
<html>
    <head>
     <title>My Calculator</title>
     <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Neuton" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">My Calculator</h1>
        <div id="keypad">
            <table>
                <tr>
                    <td colspan="4"  height="20px"><div><input type="text" id="display-bar"/></div></td>
                </tr>
                
                    <td colspan="4">
                        <div id="calculator-brand">TI-THOMAS</div>
                    </td>
                <tr>
                    <td><input type="button" value="9" onclick="display(9)"/></td>
                    <td><input type="button" value="8" onclick="display(8)"/></td>
                    <td><input type="button" value="7" onclick="display(7)"/></td>
                    <td><input type="button" value="/" onclick="display('/')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="6" onclick="display(6)"/></td>
                    <td><input type="button" value="5" onclick="display(5)"/></td>
                    <td><input type="button" value="4" onclick="display(4)"/></td>
                    <td><input type="button" value="*" onclick="display('*')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="3" onclick="display(3)"/></td>
                    <td><input type="button" value="2" onclick="display(2)"/></td>
                    <td><input type="button" value="1" onclick="display(1)"/></td>
                    <td><input type="button" value="-" onclick="display('-')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick=""/></td>
                    <td><input type="button" value="C" onclick="clearDisplay()"/></td>
                    <td><input type="button" value="=" onclick="calculate()"/></td>
                    <td><input type="button" value="+" onclick="display('+')"/></td>
                </tr>
            </table>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>

</html>
